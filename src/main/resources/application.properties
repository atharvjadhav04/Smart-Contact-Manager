spring.application.name=SmartContactManager

#database configuration 
spring.datasource.url = jdbc:mysql://localhost:3306/smartcontact
spring.datasource.username =root
spring.datasource.password =kitcoek
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = update

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Debug logging
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG

# Debug logging for validation
logging.level.org.springframework.validation=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.smart=DEBUG


# Show binding errors
#server.error.include-binding-errors=always

# Increase file upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OR for even larger files:
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB