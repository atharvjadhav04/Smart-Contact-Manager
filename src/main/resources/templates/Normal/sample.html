<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE" th:text="${title}">Base Template</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" th:href="@{/CSS/style.css}" />
    
    <style>
    
    	    /* Creative Alert Message Styles */
    .creative-alert {
        border: none;
        border-radius: 15px;
        padding: 20px 25px 20px 70px;
        margin: 25px auto;
        max-width: 90%;
        position: relative;
        overflow: hidden;
        animation: slideInBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border-left: none;
        min-height: 80px;
        display: flex;
        align-items: center;
    }
    
    @keyframes slideInBounce {
        0% {
            opacity: 0;
            transform: translateY(-30px) scale(0.9);
        }
        70% {
            transform: translateY(10px) scale(1.02);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    
    @keyframes fadeOutUp {
        from {
            opacity: 1;
            transform: translateY(0);
        }
        to {
            opacity: 0;
            transform: translateY(-30px);
        }
    }
    
    .creative-alert.fade-out {
        animation: fadeOutUp 0.5s ease forwards;
    }
    
    .creative-alert::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        font-weight: bold;
    }
    
    .creative-alert::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        z-index: 0;
        border-radius: 15px;
    }
    
    .alert-success-creative {
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.15) 0%, rgba(52, 152, 219, 0.1) 100%);
        border: 2px solid rgba(40, 167, 69, 0.3);
    }
    
    .alert-success-creative::before {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        content: '✓';
        font-family: 'Font Awesome 6 Free';
        content: '\f00c';
    }
    
    .alert-danger-creative {
        background: linear-gradient(135deg, rgba(220, 53, 69, 0.15) 0%, rgba(255, 107, 107, 0.1) 100%);
        border: 2px solid rgba(220, 53, 69, 0.3);
    }
    
    .alert-danger-creative::before {
        background: linear-gradient(135deg, #dc3545 0%, #ff6b6b 100%);
        content: '✗';
        font-family: 'Font Awesome 6 Free';
        content: '\f00d';
    }
    
    .alert-info-creative {
        background: linear-gradient(135deg, rgba(23, 162, 184, 0.15) 0%, rgba(86, 204, 242, 0.1) 100%);
        border: 2px solid rgba(23, 162, 184, 0.3);
    }
    
    .alert-info-creative::before {
        background: linear-gradient(135deg, #17a2b8 0%, #56ccf2 100%);
        font-family: 'Font Awesome 6 Free';
        content: '\f05a';
    }
    
    .alert-warning-creative {
        background: linear-gradient(135deg, rgba(255, 193, 7, 0.15) 0%, rgba(255, 220, 115, 0.1) 100%);
        border: 2px solid rgba(255, 193, 7, 0.3);
    }
    
    .alert-warning-creative::before {
        background: linear-gradient(135deg, #ffc107 0%, #ffd773 100%);
        font-family: 'Font Awesome 6 Free';
        content: '\f071';
        color: #856404;
    }
    
    .creative-alert-content {
        position: relative;
        z-index: 1;
        flex: 1;
        padding-right: 30px;
        font-weight: 500;
        font-size: 1.05rem;
        line-height: 1.4;
    }
    
    .creative-alert-close {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.1);
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: inherit;
        opacity: 0.7;
        transition: all 0.3s ease;
        cursor: pointer;
        z-index: 2;
    }
    
    .creative-alert-close:hover {
        opacity: 1;
        background: rgba(0, 0, 0, 0.2);
        transform: translateY(-50%) scale(1.1);
    }
    
    .creative-alert-close i {
        font-size: 14px;
    }
    
    .alert-success-creative .creative-alert-close {
        color: #155724;
    }
    
    .alert-danger-creative .creative-alert-close {
        color: #721c24;
    }
    
    .alert-info-creative .creative-alert-close {
        color: #0c5460;
    }
    
    .alert-warning-creative .creative-alert-close {
        color: #856404;
    }
    
    /* Progress bar for auto-dismiss */
    .alert-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
        animation: progressBar 3s linear forwards;
        border-radius: 0 0 15px 15px;
    }
    
    @keyframes progressBar {
        from { width: 100%; }
        to { width: 0%; }
    }
    
    /* Floating notification style */
    .creative-alert.floating {
        position: fixed;
        top: 100px;
        right: 20px;
        z-index: 1050;
        max-width: 400px;
        animation: slideInRight 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        margin: 0;
    }
    
    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(100px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .creative-alert {
            padding: 15px 20px 15px 60px;
            min-height: 70px;
        }
        
        .creative-alert::before {
            width: 40px;
            font-size: 20px;
        }
        
        .creative-alert.floating {
            left: 20px;
            right: 20px;
            max-width: calc(100% - 40px);
        }
    }
</style>
    </style>
  
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/user/index}">Smart Contact Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/user/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='#' th:href="@{/user/profile}"><span th:text="${user.name}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <span class="crossbtn" onclick="toggleSidebar()">&times;</span>
        <a href="#" th:href="@{/user/index}" class="item">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a th:href="@{/user/show-contacts}" class="item">
            <i class="fas fa-info-circle"></i>
            <span>View Contacts</span>
        </a>
        <a href="#" th:href="@{/user/add-contact}" class="item">
            <i class="fa-solid fa-plus"></i>
            <span>Add Contact</span>
        </a>
        <a href="#" th:href="@{/user/profile}"class="item">
            <i class="fa-solid fa-address-card"></i>
            <span>Your Profile</span>
        </a>
        <a href="#" class="item">
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
        </a>
        <a href="#" th:href="@{/logout}" class="item">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>Logout</span>
        </a>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
        <div class="content">
            <!-- Hamburger menu icon -->
            <i onclick="toggleSidebar()" class="fas fa-bars m-3" style="cursor: pointer; font-size: 24px;"></i>
            
			<!-- Creative Message Box -->
			<div th:if="${message != null}" 
			     class="creative-alert fade show alert-dismissible" 
			     th:classappend="'alert-' + ${message.type} + '-creative'"
			     role="alert"
			     id="creativeMessage">
			    <div class="creative-alert-content" th:text="${message.content}"></div>
			    <div class="alert-progress"></div>
			    <button type="button" class="creative-alert-close" data-bs-dismiss="alert" aria-label="Close">
			        <i class="fas fa-times"></i>
			    </button>
			</div>
			
			<!-- Session Message (backward compatibility) -->
			<div th:if="${session.message != null and message == null}" 
			     class="creative-alert fade show alert-dismissible" 
			     th:classappend="'alert-' + ${session.message.type} + '-creative'"
			     role="alert"
			     id="creativeSessionMessage">
			    <div class="creative-alert-content" th:text="${session.message.content}"></div>
			    <div class="alert-progress"></div>
			    <button type="button" class="creative-alert-close" data-bs-dismiss="alert" aria-label="Close">
			        <i class="fas fa-times"></i>
			    </button>
			</div>

								
			
            <!-- Page Content -->
            <main class="container my-4">
                <div layout:fragment="content">
                    <!-- This will be replaced by content from child templates -->
                    <h1>Default Content</h1>
                    <p>This is default content that will be replaced.</p>
                    <div style="height: 800px;"> <!-- Example content height -->
                        <p>Scroll to see footer at bottom</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer - Will stay at bottom -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2025 Smart Contact Manager. All rights reserved.</p>
        </div>
    </footer>

    <!-- SCRIPTS - IMPORTANT: jQuery MUST come before Bootstrap -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your custom JS -->
    <script th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- Inline script as fallback -->
    <script>
    
    	 document.addEventListener('DOMContentLoaded', function() {
        // Auto dismiss after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.creative-alert.fade.show');
            alerts.forEach(function(alert) {
                alert.classList.add('fade-out');
                setTimeout(() => {
                    alert.style.display = 'none';
                    alert.classList.remove('fade', 'show');
                }, 500);
            });
        }, 3000);
        
        // Close button functionality
        const closeButtons = document.querySelectorAll('.creative-alert-close');
        closeButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                const alert = this.closest('.creative-alert');
                alert.classList.add('fade-out');
                setTimeout(() => {
                    alert.style.display = 'none';
                    alert.classList.remove('fade', 'show');
                }, 500);
            });
        });
        
        // Make messages floating on larger screens
        if (window.innerWidth > 992) {
            const alerts = document.querySelectorAll('.creative-alert');
            alerts.forEach(function(alert) {
                alert.classList.add('floating');
            });
        }
    });
    
        // Fallback function if external script doesn't load
        function toggleSidebar() {
            if ($(".sidebar").is(":visible")) {
                $(".sidebar").css("display", "none");
                $(".content").css("margin-left", "0");
            } else {
                $(".sidebar").css("display", "block");
                $(".content").css("margin-left", "250px");
            }
        }
        
        // Initialize when page loads
        $(document).ready(function() {
            console.log("jQuery is working!");
        });
        
            // Clear message after 3 seconds or on page load
        document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            // You can't directly remove session attribute from JS, 
            // but you can hide the message
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                alert.style.display = 'none';
            });
        }, 3000);
    });
    </script>
</body>
</html>
