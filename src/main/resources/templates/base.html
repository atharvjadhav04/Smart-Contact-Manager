<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE" th:text="${title}">Base Template</title>

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  
    <link rel="stylesheet" th:href="@{/CSS/style.css}" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-address-book me-2"></i>Smart Contact Manager
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto text-uppercase">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">
                        <i class="fas fa-home me-1"></i>Home
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">
                        <i class="fas fa-circle-info me-1"></i>About
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-right-to-bracket me-1"></i>Login
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/signup}">
                        <i class="fas fa-user-plus me-1"></i>SignUp
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="main-content">	
    <div layout:fragment="content">
        <h1>Default Content</h1>
        <p>This is default content that will be replaced.</p>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p>&copy; 2025 Smart Contact Manager. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
